<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main>
      <div class="card">
        <div class="card__imagen">
          <img class="card__imagen__img" src="./images/illustration-hero.svg" alt="Hero">
        </div>
        <div class="card__texto">
          <h1 class="card__texto__titulo">Order Summary</h1>
          <p class="card__texto__parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
            <div class="card__texto__contenedor">
              <img class="card__texto__contenedor__img" src="./images/icon-music.svg" alt="Música">
              <div class="card__texto__contenedor__plan">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div class="card__texto__contenedor__btn">
                <a class="card__texto__contenedor__btn__a" href="#">Change</a>
              </div>
            <a class="card__texto__contenedor__boton-proceder" href="#">Proceed to Payment</a>
            <a class="card__texto__contenedor__boton-cancelar" href="#">Cancel Order</a>
        </div>
      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/bernardo-jos%C3%A9-mercado-aa64b4119/">Bernardo José Mercado</a>.
  </footer>
</body>
</html>
